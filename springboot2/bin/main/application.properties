spring.application.name=springboot2

# DataSource 관련 설정:
# JDBC 드라이버 클래스 이름
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
# DB 접속 URL
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
# DB 접속 사용자 이름
spring.datasource.username=bootstudy
# DB 접속 비밀번호
spring.datasource.password=bootstudy

# JPA/Hibernate에서 DDL(create, drop, truncate, alter) 자동 실행 여부
spring.jpa.hibernate.ddl-auto=none
# JPA/Hibernate에서 작성된 sql 문장을 로그로 출력할 보기 좋게 포맷팅해서 로그로 출력.
spring.jpa.properties.hibernate.format_sql=true
# JPA/Hibernate에서 작성된 sql 문장을 로그로 출력할 때 highlight(글자색).
spring.jpa.properties.hibernate.highlight_sql=true

# 로그 출력(trace < debug < info < warn < error < fatal)
# Hibernate에서 작성된 sql 문장을 출력하기 위한 로그 레벨
logging.level.org.hibernate.SQL=debug
# Hibernate에서 작성된 PreoaredStatement의 바인딩 파라미터를 출력하기 위한 로그 레벨
logging.level.org.hibernate.orm.jdbc.bind=trace

